<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Lookup Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .glass-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.5);
        }
        .tab-active {
            border-color: #3b82f6 !important;
            background-color: #1e40af;
            color: #eff6ff;
        }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-key {
            color: #8b949e;
            width: 130px;
            display: inline-block;
            font-weight: 500;
            text-transform: capitalize;
            vertical-align: top;
        }
        .result-value {
            display: inline-block;
            width: calc(100% - 135px);
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.95); z-index: 9998;
            display: flex; align-items: center; justify-content: center;
        }
        .video-iframe { width: 100%; height: 100%; border: none; }
        .video-close-btn {
            position: fixed; top: 20px; right: 20px; font-size: 2rem; color: white;
            background: #333; border: none; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; z-index: 9999; line-height: 40px; text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">

            </div>

            <div class="space-y-4">

                <div class="flex justify-between items-center -mt-2 mb-2">
                    <div class="flex items-center">
                        <input id="savePinCheck" type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 rounded">
                        <label for="savePinCheck" class="ml-2 text-sm font-medium text-gray-400">Save Key</label>
                    </div>
                    <a href="https://wa.me/917483420178?text=Hi%20KNOX,%20I%20need%20an%20API%20key%20for%20the%20OSINT%20Portal." target="_blank" class="text-sm text-green-400 hover:text-green-300 transition-all">
                        <i class="fab fa-whatsapp mr-1"></i>Get API Key
                    </a>
                </div>
                <button id="searchBtn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>

            <div id="resultContainer" class="mt-8 min-h-[100px]"></div>
        </main>

        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">Developer: RAHUL SHARMA</p>
        </footer>

        const tabs = document.querySelectorAll('.tab-btn');
        const numberInput = document.getElementById('numberInput');
        const pinInput = document.getElementById('pinInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const savePinCheck = document.getElementById('savePinCheck');
        let activeTab = 'phone';

        const placeholders = {
            phone: 'Enter Phone Number (e.g., 9876543210)',
            vehicle: 'Enter Vehicle Number (e.g., DL12AB1234)',
            aadhaar: 'Enter Aadhaar Number (e.g., 123456789012)'
        };

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('tab-active'));
                tab.classList.add('tab-active');
                activeTab = tab.dataset.type;
                numberInput.placeholder = placeholders[activeTab];
            });
        });

        searchBtn.addEventListener('click', performSearch);
        numberInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        pinInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());

        function getDeviceId() {
            let deviceId = localStorage.getItem('osintDeviceId');
            if (!deviceId) {
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
                localStorage.setItem('osintDeviceId', deviceId);
            }
            return deviceId;
        }

        async function performSearch() {
            const number = numberInput.value.trim();
            const pin = pinInput.value.trim();
            const deviceId = getDeviceId();

            if (number === '9471785783' || number === '7483420178') {
                playFullscreenVideo('DTcMLKH0KtY'); return;
            }
            if (!number || !pin) {
                displayError("Please enter both the number and your API key."); return;
            }

            setLoading(true);
            lastResultData = null; // Clear previous results before search

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: activeTab, number, pin, deviceId })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.error || `HTTP ${response.status}`);

                if (result.status === 'success') {
                    lastResultData = result; // Store the successful result for PDF generation
                    if (savePinCheck.checked) {
                        localStorage.setItem('osintApiKey', pin);
                    } else {
                        localStorage.removeItem('osintApiKey');
                    }
                }
                displayResults(result);

            } catch (error) {
                displayError(error.message);
            } finally {
                setLoading(false);
            }
        }

            // --- Generate Table ---
            doc.autoTable({
                startY: 40,

                body: bodyData,
                theme: 'grid',
                headStyles: { fillColor: [22, 160, 133] }, // Header color

                columnStyles: {
                    0: { cellWidth: 50 }, // Width for the 'Field' column
                    1: { cellWidth: 'auto' } // Width for the 'Value' column
                }
            });

            // --- PDF Footer ---
            const finalY = doc.lastAutoTable.finalY || 40; // Position below table
            doc.setFontSize(9);
            doc.setTextColor(150);
            doc.text(`Report generated on: ${new Date().toLocaleString()}`, 14, finalY + 10);
            doc.text(`Developer: ${developerName}`, 14, finalY + 14);

            // --- Save the PDF ---
            doc.save(`osint_report_${searchInput}.pdf`);
        }

                    </button>
                    <button id="searchAgainBtn" class="flex-1 p-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">

        function displayError(msg) {

                <button id="searchAgainBtn" class="w-full p-3 mt-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
