<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - OSINT by KNOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Roboto Mono', monospace; background-color:#0d1117; color:#c9d1d9; }
        .glass-card { background: rgba(22,27,34,0.6); backdrop-filter: blur(10px); border:1px solid rgba(48,54,61,0.5); }
        .modal-content { background-color:#161b22; }
        .hidden { display: none !important; }
        /* Style for the select dropdown in the modal */
        #new-key-type {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%239ca3af%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%20%2F%3E%3C%2Fsvg%3E');
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: #c9d1d9;
        }
        #new-key-type option {
            background-color: #0d1117;
            color: #c9d1d9;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-200"><i class="fas fa-user-shield mr-3"></i>Admin Panel</h1>
                <p class="text-gray-400 mt-2">OSINT by KNOX</p>
            </header>
            <main class="glass-card rounded-xl shadow-2xl p-8 space-y-6">
                <div>
                    <input id="username" placeholder="Admin Username" value="RAHUL" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <input id="password" type="password" placeholder="Admin Password" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="loginBtn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-white transition-all shadow-lg">Login</button>
                <div id="login-error" class="text-red-400 text-center text-sm"></div>
            </main>
        </div>
    </div>

    <div id="dashboard-view" class="hidden w-full max-w-7xl mx-auto">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
             <h1 class="text-3xl font-bold text-gray-200"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</h1>
             <div class="flex items-center gap-2">
                <button id="add-key-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-white"><i class="fas fa-plus mr-2"></i>Add New Key</button>
                <button id="logoutBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold text-white">Logout</button>
             </div>
        </header>

        <main class="glass-card rounded-xl shadow-2xl p-4 md:p-6">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="border-b border-gray-700">
                        <tr>
                            <th class="p-3 text-sm font-semibold">API Key (PIN)</th>
                            <th class="p-3 text-sm font-semibold">Usage (Today/Limit)</th>
                            <th class="p-3 text-sm font-semibold">Expires</th>
                            <th class="p-3 text-sm font-semibold">Key Type</th>
                            <th class="p-3 text-sm font-semibold">Device Lock</th>
                            <th class="p-3 text-sm font-semibold text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keys-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="add-key-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 hidden">
        <div class="modal-content glass-card rounded-xl shadow-2xl p-8 w-full max-w-md space-y-6">
            <h2 class="text-2xl font-bold">Add New API Key</h2>
            <input id="new-pin" placeholder="Enter new PIN" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg">
            <input id="new-limit" type="number" placeholder="Daily Search Limit (e.g., 10)" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg">
            <div>
                <label class="text-sm text-gray-400">Expiry Date (Optional)</label>
                <input id="new-expiry" type="date" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg" min="">
            </div>
            
            <div>
                <label for="new-key-type" class="text-sm text-gray-400">Key Type</label>
                <select id="new-key-type" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg mt-1">
                    <option value="universal" selected>Universal (All Tools)</option>
                    <option value="phone">Phone Only</option>
                    <option value="vehicle">Vehicle Only</option>
                    <option value="aadhaar">Aadhaar Only</option>
                </select>
            </div>
            
            <div id="modal-error" class="text-red-400 text-center text-sm"></div>
            <div class="flex gap-4">
                <button id="confirm-add-btn" class="flex-1 p-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-white">Create Key</button>
                <button id="cancel-add-btn" class="flex-1 p-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold text-white">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        function setLoading(button, isLoading, originalText) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            } else {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const keysTableBody = document.getElementById('keys-table-body');

        // Modal Elements
        const addKeyBtn = document.getElementById('add-key-btn');
        const addKeyModal = document.getElementById('add-key-modal');
        const confirmAddBtn = document.getElementById('confirm-add-btn');
        const cancelAddBtn = document.getElementById('cancel-add-btn');
        const newPinInput = document.getElementById('new-pin');
        const newLimitInput = document.getElementById('new-limit');
        const newExpiryInput = document.getElementById('new-expiry');
        const modalError = document.getElementById('modal-error');
        const newKeyType = document.getElementById('new-key-type'); // New dropdown

        let isLoggedIn = false;

        function showLogin() {
            loginView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
        }

        function showDashboard(keys) {
            loginView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            renderKeys(keys || []);
        }

        async function handleLogin() {
            loginError.textContent = '';
            setLoading(loginBtn, true, '<i class="fas fa-sign-in-alt mr-2"></i>Login');
            try {
                const response = await fetch(window.location.origin + '/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput.value, password: passwordInput.value })
                });
                const result = await response.json();
                if (result.success) {
                    isLoggedIn = true;
                    showDashboard(result.keys || []);
                } else {
                    loginError.textContent = result.error || 'Login failed.';
                    setLoading(loginBtn, false, '<i class="fas fa-sign-in-alt mr-2"></i>Login');
                }
            } catch (err) {
                loginError.textContent = 'Network error â€” check server.';
                setLoading(loginBtn, false, '<i class="fas fa-sign-in-alt mr-2"></i>Login');
                console.error(err);
            }
        }

        async function loadKeys() {
            try {
                const response = await fetch(window.location.origin + '/admin/keys', { method: 'GET' });
                if (!response.ok) {
                    showLogin();
                    return;
                }
                const result = await response.json();
                if (result.success) {
                    showDashboard(result.keys);
                } else {
                    showLogin();
                }
            } catch (err) {
                console.error('Failed to load keys:', err);
                showLogin();
            }
        }

        function renderKeys(keys) {
            keysTableBody.innerHTML = '';
            if (!keys || keys.length === 0) {
                keysTableBody.innerHTML = '<tr><td colspan="6" class="text-center p-8 text-gray-500">No API keys found. Add one to get started!</td></tr>';
                return;
            }
            keys.forEach(key => {
                const row = document.createElement('tr');
                row.dataset.keyId = key.id;
                const expiryDateObj = key.expiry ? new Date(key.expiry) : null;
                const expiryDisplay = expiryDateObj ? expiryDateObj.toISOString().split('T')[0] : 'Never';
                const isExpired = expiryDateObj && new Date(expiryDateObj.toISOString().split('T')[0]) < new Date(new Date().toISOString().split('T')[0]);
                
                let keyTypeStr = '';
                if (key.allow_phone && key.allow_vehicle && key.allow_aadhaar) {
                    keyTypeStr = '<span class="font-bold text-green-500">Universal</span>';
                } else if (key.allow_phone) {
                    keyTypeStr = 'Phone Only';
                } else if (key.allow_vehicle) {
                    keyTypeStr = 'Vehicle Only';
                } else if (key.allow_aadhaar) {
                    keyTypeStr = 'Aadhaar Only';
                } else {
                    keyTypeStr = '<span class="text-red-500">None</span>';
                }
                
                const deviceLock = key.device_id
                    ? `<i class="fas fa-lock text-yellow-500" title="${key.device_id}"></i>`
                    : `<i class="fas fa-lock-open text-gray-500" title="Not locked"></i>`;

                row.innerHTML = `
                    <td class="p-3 font-mono text-cyan-400">${key.pin}</td>
                    <td class="p-3">${key.used_today || 0} / ${key.limit_count || 0}</td>
                    <td class="p-3 ${isExpired ? 'text-red-500' : ''}">${expiryDisplay}</td>
                    <td class="p-3 text-sm">${keyTypeStr}</td>
                    <td class="p-3 text-lg text-center">${deviceLock}</td>
                    <td class="p-3 text-right">
                        <button class="reset-device-btn px-3 py-1 bg-yellow-800 hover:bg-yellow-700 text-white text-xs font-bold rounded-full mr-2" data-id="${key.id}" title="Reset Device Lock"><i class="fas fa-key"></i></button>
                        <button class="delete-btn px-3 py-1 bg-red-800 hover:bg-red-700 text-white text-xs font-bold rounded-full" data-id="${key.id}" title="Delete Key"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                keysTableBody.appendChild(row);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    if (!confirm('Delete this key?')) return;
                    const deleteBtn = e.currentTarget;
                    setLoading(deleteBtn, true, '<i class="fas fa-trash"></i>');
                    try {
                        const res = await fetch(window.location.origin + '/admin/delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: parseInt(id, 10) })
                        });
                        const json = await res.json();
                        if (json.success) {
                            await loadKeys(); 
                        } else {
                            alert('Delete error: ' + (json.error || 'unknown'));
                            setLoading(deleteBtn, false, '<i class="fas fa-trash"></i>');
                        }
                    } catch (err) {
                        alert('Network error while deleting.');
                        console.error(err);
                        setLoading(deleteBtn, false, '<i class="fas fa-trash"></i>');
                    }
                });
            });
            
            document.querySelectorAll('.reset-device-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    if (!confirm('Reset the device lock for this key?')) return;
                    const resetBtn = e.currentTarget;
                    setLoading(resetBtn, true, '<i class="fas fa-key"></i>');
                    try {
                        const res = await fetch(window.location.origin + '/admin/reset_device', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: parseInt(id, 10) })
                        });
                        const json = await res.json();
                        if (json.success) {
                            await loadKeys(); 
                        } else {
                            alert('Reset error: ' + (json.error || 'unknown'));
                            setLoading(resetBtn, false, '<i class="fas fa-key"></i>');
                        }
                    } catch (err) {
                        alert('Network error while resetting.');
                        console.error(err);
                        setLoading(resetBtn, false, '<i class="fas fa-key"></i>');
                    }
                });
            });
        }

        function openAddModal() {
            const today = new Date().toISOString().split('T')[0];
            newExpiryInput.setAttribute('min', today);
            newPinInput.value = '';
            newLimitInput.value = '';
            newExpiryInput.value = '';
            modalError.textContent = '';
            newKeyType.value = 'universal'; 
            addKeyModal.classList.remove('hidden');
        }

        function closeAddModal() {
            addKeyModal.classList.add('hidden');
        }

        async function handleAddKey() {
            modalError.textContent = '';
            setLoading(confirmAddBtn, true, '<i class="fas fa-plus mr-2"></i>Create Key');
            
            const pin = newPinInput.value.trim();
            const limit = parseInt(newLimitInput.value || '10', 10);
            const expiry = newExpiryInput.value || null;
            const key_type = newKeyType.value; 

            if (!pin) {
                modalError.textContent = 'PIN cannot be empty.';
                setLoading(confirmAddBtn, false, '<i class="fas fa-plus mr-2"></i>Create Key');
                return;
            }
            
            try {
                const res = await fetch(window.location.origin + '/admin/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        pin, 
                        limit, 
                        expiry, 
                        key_type 
                    })
                });
                const json = await res.json();
                if (json.success) {
                    await loadKeys();
                    closeAddModal();
                } else {
                    modalError.textContent = json.error || 'Failed to add key.';
                }
            } catch (err) {
                modalError.textContent = 'Network error.';
                console.error(err);
            } finally {
                 setLoading(confirmAddBtn, false, '<i class="fas fa-plus mr-2"></i>Create Key');
            }
        }

        async function handleLogout() {
            try {
                await fetch(window.location.origin + '/admin/logout', { method: 'POST' });
            } catch (e) {}
            isLoggedIn = false;
            showLogin();
        }

        // Event listeners
        if (loginBtn) loginBtn.addEventListener('click', handleLogin);
        if (passwordInput) passwordInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleLogin());
        if (addKeyBtn) addKeyBtn.addEventListener('click', openAddModal);
        if (cancelAddBtn) cancelAddBtn.addEventListener('click', closeAddModal);
        if (confirmAddBtn) confirmAddBtn.addEventListener('click', handleAddKey);
        if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);

        loadKeys();
    </script>
</body>
</html>
