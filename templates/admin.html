<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - OSINT by KNOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Roboto Mono', monospace; background-color:#0d1117; color:#c9d1d9; }
        .glass-card { background: rgba(22,27,34,0.6); backdrop-filter: blur(10px); border:1px solid rgba(48,54,61,0.5); }
        .modal-content { background-color:#161b22; }
        .hidden { display: none !important; }
        #new-key-type { /* ... (unchanged) ... */ }
        #new-key-type option { /* ... (unchanged) ... */ }
        /* Style for truncated device ID */
        .device-id-display {
             font-family: monospace;
             font-size: 0.8em;
             color: #6e7681; /* Lighter gray */
             cursor: help; /* Indicate it's hoverable */
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        </div>

    <div id="dashboard-view" class="hidden w-full max-w-7xl mx-auto">
        <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
             <h1 class="text-3xl font-bold text-gray-200"><i class="fas fa-tachometer-alt mr-3"></i>Dashboard</h1>
             <div class="flex items-center gap-2">
                <button id="add-key-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-white"><i class="fas fa-plus mr-2"></i>Add New Key</button>
                <button id="logoutBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold text-white">Logout</button>
             </div>
        </header>

        <main class="glass-card rounded-xl shadow-2xl p-4 md:p-6">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="border-b border-gray-700">
                        <tr>
                            <th class="p-3 text-sm font-semibold">API Key (PIN)</th>
                            <th class="p-3 text-sm font-semibold">Usage</th>
                            <th class="p-3 text-sm font-semibold">Expires</th>
                            <th class="p-3 text-sm font-semibold">Key Type</th>
                            <th class="p-3 text-sm font-semibold">Device ID</th> <th class="p-3 text-sm font-semibold text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keys-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="add-key-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 hidden">
       </div>

    <script>
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        function setLoading(button, isLoading, originalText) { /* ... (unchanged) ... */ }

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const keysTableBody = document.getElementById('keys-table-body');

        // Modal Elements (unchanged)
        const addKeyBtn = document.getElementById('add-key-btn');
        const addKeyModal = document.getElementById('add-key-modal');
        const confirmAddBtn = document.getElementById('confirm-add-btn');
        const cancelAddBtn = document.getElementById('cancel-add-btn');
        const newPinInput = document.getElementById('new-pin');
        const newLimitInput = document.getElementById('new-limit');
        const newExpiryInput = document.getElementById('new-expiry');
        const modalError = document.getElementById('modal-error');
        const newKeyType = document.getElementById('new-key-type');

        let isLoggedIn = false;

        function showLogin() { /* ... (unchanged) ... */ }
        function showDashboard(keys) { /* ... (unchanged) ... */ }
        async function handleLogin() { /* ... (unchanged) ... */ }

        // --- IMPROVED loadKeys to handle potential session loss ---
        async function loadKeys() {
            try {
                const response = await fetch(window.location.origin + '/admin/keys', { method: 'GET' });
                if (!response.ok) {
                    if (response.status === 401) { // Unauthorized
                         console.error('Session expired or invalid. Redirecting to login.');
                         isLoggedIn = false;
                         showLogin();
                    } else {
                         console.error('Failed to load keys:', response.statusText);
                         alert('Failed to load keys. Please try refreshing.');
                    }
                    return; // Stop execution if keys failed to load
                }
                const result = await response.json();
                if (result.success) {
                    showDashboard(result.keys);
                } else {
                    console.error('API Error loading keys:', result.error);
                    showLogin(); // Show login on API error
                }
            } catch (err) {
                console.error('Network error loading keys:', err);
                alert('Network error loading keys. Check connection and server.');
                showLogin(); // Show login on network error
            }
        }

        // --- UPDATED renderKeys FUNCTION ---
        function renderKeys(keys) {
            keysTableBody.innerHTML = '';
            if (!keys || keys.length === 0) {
                keysTableBody.innerHTML = '<tr><td colspan="6" class="text-center p-8 text-gray-500">No API keys found. Add one to get started!</td></tr>';
                return;
            }
            keys.forEach(key => {
                const row = document.createElement('tr');
                row.dataset.keyId = key.id;
                const expiryDateObj = key.expiry ? new Date(key.expiry) : null;
                const expiryDisplay = expiryDateObj ? expiryDateObj.toISOString().split('T')[0] : 'Never';
                const isExpired = expiryDateObj && new Date(expiryDateObj.toISOString().split('T')[0]) < new Date(new Date().toISOString().split('T')[0]);

                let keyTypeStr = ''; /* ... (unchanged) ... */

                // --- NEW: Display Device ID (Truncated) ---
                let deviceIdDisplay = '<span class="text-gray-500">N/A</span>';
                if (key.device_id) {
                     // Show first 8 and last 4 chars, e.g., device-1...a3b4
                     const truncatedId = key.device_id.length > 12
                          ? `${key.device_id.substring(0, 8)}...${key.device_id.substring(key.device_id.length - 4)}`
                          : key.device_id;
                     deviceIdDisplay = `<span class="device-id-display" title="${key.device_id}">${truncatedId}</span>`;
                }

                row.innerHTML = `
                    <td class="p-3 font-mono text-cyan-400">${key.pin}</td>
                    <td class="p-3">${key.used_today || 0} / ${key.limit_count || 0}</td>
                    <td class="p-3 ${isExpired ? 'text-red-500' : ''}">${expiryDisplay}</td>
                    <td class="p-3 text-sm">${keyTypeStr}</td>
                    <td class="p-3 text-center">${deviceIdDisplay}</td> <td class="p-3 text-right">
                        <button class="reset-device-btn px-3 py-1 bg-yellow-800 hover:bg-yellow-700 text-white text-xs font-bold rounded-full mr-2" data-id="${key.id}" title="Reset Device Lock"><i class="fas fa-key"></i></button>
                        <button class="delete-btn px-3 py-1 bg-red-800 hover:bg-red-700 text-white text-xs font-bold rounded-full" data-id="${key.id}" title="Delete Key"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                keysTableBody.appendChild(row);
            });

            // Attach handlers (Wrapper functions to handle potential errors and reload)
            attachActionHandlers();
        }

        // --- NEW: Wrapper function for attaching handlers ---
        function attachActionHandlers() {
            // Remove old listeners to prevent duplicates if called multiple times
             document.querySelectorAll('.delete-btn').forEach(btn => btn.replaceWith(btn.cloneNode(true)));
             document.querySelectorAll('.reset-device-btn').forEach(btn => btn.replaceWith(btn.cloneNode(true)));

            // Attach DELETE handlers
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    if (!confirm('Delete this key?')) return;
                    const deleteBtn = e.currentTarget;
                    const originalHtml = deleteBtn.innerHTML; // Store original HTML
                    setLoading(deleteBtn, true, ''); // Use empty string, will be replaced
                    try {
                        const res = await fetch(window.location.origin + '/admin/delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: parseInt(id, 10) })
                        });
                         if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`); // Check HTTP status
                        const json = await res.json();
                        if (json.success) {
                            await loadKeys(); // Reload keys on success
                        } else {
                            alert('Delete error: ' + (json.error || 'unknown'));
                            setLoading(deleteBtn, false, originalHtml); // Restore original HTML on error
                        }
                    } catch (err) {
                        alert('Network or server error while deleting.');
                        console.error(err);
                        setLoading(deleteBtn, false, originalHtml); // Restore on network error
                    }
                });
            });

            // Attach RESET DEVICE handlers
            document.querySelectorAll('.reset-device-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    if (!confirm('Reset the device lock for this key?')) return;
                    const resetBtn = e.currentTarget;
                     const originalHtml = resetBtn.innerHTML;
                    setLoading(resetBtn, true, '');
                    try {
                        const res = await fetch(window.location.origin + '/admin/reset_device', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: parseInt(id, 10) })
                        });
                         if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        const json = await res.json();
                        if (json.success) {
                            await loadKeys(); // Reload keys on success
                        } else {
                            alert('Reset error: ' + (json.error || 'unknown'));
                            setLoading(resetBtn, false, originalHtml);
                        }
                    } catch (err) {
                        alert('Network or server error while resetting.');
                        console.error(err);
                        setLoading(resetBtn, false, originalHtml);
                    }
                });
            });
        }


        function openAddModal() { /* ... (unchanged) ... */ }
        function closeAddModal() { /* ... (unchanged) ... */ }

        // --- IMPROVED handleAddKey ---
        async function handleAddKey() {
            modalError.textContent = '';
            const originalHtml = confirmAddBtn.innerHTML;
            setLoading(confirmAddBtn, true, ''); // Use empty string

            const pin = newPinInput.value.trim();
            const limit = parseInt(newLimitInput.value || '10', 10);
            const expiry = newExpiryInput.value || null;
            const key_type = newKeyType.value;

            if (!pin) {
                modalError.textContent = 'PIN cannot be empty.';
                setLoading(confirmAddBtn, false, originalHtml); // Restore button
                return;
            }

            try {
                const res = await fetch(window.location.origin + '/admin/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, limit, expiry, key_type })
                });
                 if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const json = await res.json();
                if (json.success) {
                    closeAddModal(); // Close modal first
                    await loadKeys(); // Then reload keys
                } else {
                    modalError.textContent = json.error || 'Failed to add key.';
                    setLoading(confirmAddBtn, false, originalHtml); // Restore button only on error
                }
            } catch (err) {
                modalError.textContent = 'Network or server error.';
                console.error(err);
                setLoading(confirmAddBtn, false, originalHtml); // Restore button on network error
            }
            // Note: Button state is restored *only* on error now
        }


        async function handleLogout() { /* ... (unchanged) ... */ }

        // Event listeners (unchanged)
        if (loginBtn) loginBtn.addEventListener('click', handleLogin);
        if (passwordInput) passwordInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleLogin());
        if (addKeyBtn) addKeyBtn.addEventListener('click', openAddModal);
        if (cancelAddBtn) cancelAddBtn.addEventListener('click', closeAddModal);
        if (confirmAddBtn) confirmAddBtn.addEventListener('click', handleAddKey);
        if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);

        loadKeys(); // Initial load
    </script>
</body>
</html>
